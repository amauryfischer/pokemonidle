<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pokeidle</title>
  <link rel="stylesheet" href="bootstrap.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="font-awesome.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="icon" type="image/png" href="http://puu.sh/uxvz7/eef94af5d2.png">
  <script src="jquery-3.1.1.min.js"></script>
</head>
<!--          <option value="Kanto">Kanto</option>
              <option value="Johto">Johto</option>
              <option value="Hoenn">Hoenn</option>
              <option value="Sinnoh">Sinnoh</option>
              <option value="Unova">Unova</option>
              <option value="Kalos">Kalos (Custom)</option>
              <option value="Alola">Alola (Custom)</option>
              <option value="Event">Event</option> -->

<body>
  <div id="gameContainer">

    <!-- main container -->
    <div id="roadManage" style="width:25%;position:absolute;overflow:hidden;">
      <div class="btn-group" style="position:absolute;width:100%">
        <button onclick="closeRoad()" class="btn btn-danger">close road</button>
      </div>
      <div id="areasList" class="container list" style="margin-top: 2.5em;height: 45.5em;">
        <div id="regionSelectContainer">
          <select class="dropdown-toggle" id="regionSelect" onchange="userInteractions.changeRegion()">
              <option value=\"Kanto\">Kanto</option>
            </select>
        </div>
        <div style="overflow:scroll;height: 43em;">
        <table>
          <tbody class="list">
          </tbody>
        </table>
      </div>
      </div>
    </div>


    <div id="contextMain" style="width:50%;margin-left:25%;height:100%;position:absolute;overflow:hidden;">
      <div class="btn-group text-center" style="position:absolute;width:100%;">
        <button class="btn btn-primary" onclick="openRoad()">Show road</button>
        <button class="btn btn-warning" onclick="openTeam()">Show Team</button>
      </div>
      <div class="playersContainer" style="position: absolute;width: 100%;height: 100%;margin-top: 5%;margin-top: 2.5em;">
        <div id="enemy" class="container poke" style="position: absolute;width: 100%;height: 50%;height: 18em;">
          <div style="float:right" class="inner">
            <span class="name"></span><br>
            <img id="enemyImg" class="img" src="" alt=""><br>
            <span class="hp"></span><br>
            <span>hp: </span>
            <progress class="hpBar" value="0" max="100"></progress><br>
            <progress class="expBar" value="0" max="100"></progress>
            <br>
            <span class="status"></span>
          </div>
          <div style="float:left" id="capture-options">
            Catch: <label><input class="checkbox"  type="checkbox" id="enableCatchAll"><span>All</span></label> <label><input class="checkbox"  type="checkbox" id="enableCatchNew"><span>New</span></label>
            <p>Using:</p>
            <input type="radio" name="name" value="pokeball" checked="true" onclick="userInteractions.changeSelectedBall('pokeball')" id="pokeball"><label for="pokeball"><span>Pokeballs: </span><span class="ball-ammount pokeball">10</span></label><br>
            <input type="radio" name="name" value="greatball" onclick="userInteractions.changeSelectedBall('greatball')" id="greatball"><label for="greatball"><span>Greatballs: </span><span class="ball-ammount greatball">0</span></label><br>
            <input type="radio" name="name" value="ultraball" onclick="userInteractions.changeSelectedBall('ultraball')" id="ultraball"><label for="ultraball"><span>Ultraballs: </span><span class="ball-ammount ultraball">0</span></label><br>
            <input type="radio" name="name" value="masterball" onclick="userInteractions.changeSelectedBall('masterball')" id="masterball"><label for="masterball"><span>Masterballs: </span><span class="ball-ammount masterball">0</span></label><br>
          </div>
        </div>

        <div id="player" class="container poke" style="position: absolute;width: 100%;margin-top: 18em;height: 27.5em;">

          <div class="inner" style="position:absolute">
            <span class="name"></span><br>
            <img id="playerImg" class="img" src="" alt=""><br>
            <span class="hp"></span><br>
            <span>hp: </span>
            <progress class="hpBar" value="0" max="100"></progress><br>
            <span>xp: </span>
            <progress class="expBar" value="0" max="100"></progress>
            <br>
            <span class="status"></span>
            <span class="spriteChoice">
                    <input type="radio" id="spriteChoiceBack" name="spriteChoice" onchange="userInteractions.changeSpriteChoice()" /><label for="spriteChoiceBack">Back</label>
                    <input type="radio" id="spriteChoiceFront" name="spriteChoice" onchange="userInteractions.changeSpriteChoice()" /><label for="spriteChoiceFront">Front</label>
                  </span>
          </div>
          <div class="playerControl">
            <div class="tabs" id="console">

              <div class="tab" id="consoleFight" style="position:absolute;">
                <input type="radio" id="tab-1" name="tab-group-1" checked>
                <label for="tab-1">Fight</label>
                <div class="content" id="contentFight" style="position: absolute;height: 13em;width:50ex;margin-top: 10%;">
                </div>
              </div>

              <div class="tab" id="consoleInfo" style="position:absolute;margin-left:3.9em">
                <input type="radio" id="tab-2" name="tab-group-1">
                <label for="tab-2" style="">Info</label>
                <div class="content" id="contentInfo" style="position: absolute;height: 13em;width:50ex;margin-left:-3.9em">
                </div>
              </div>

              <div class="tab" id="consoleCatch" style="position:absolute;margin-left:7.2em">
                <input type="radio" id="tab-3" name="tab-group-1">
                <label for="tab-3" style="">Catch</label>
                <div class="content" id="contentCatch" style="position: absolute;height: 13em;width:50ex;margin-left:-7.2em">
                </div>
              </div>

              <div class="tab" id="consoleBall" style="position:absolute;margin-left:11.5em">
                <input type="radio" id="tab-4" name="tab-group-1">
                <label for="tab-4" style="">Balls</label>
                <div class="content" id="contentBall" style="position: absolute;height: 13em;width:50ex;margin-left:-11.5em">
                </div>
              </div>

              <div class="tab" id="consoleAll" style="position:absolute;margin-left:15.4em">
                <input type="radio" id="tab-5" name="tab-group-1">
                <label for="tab-5" style="">All</label>
                <div class="content" id="contentAll" style="position: absolute;height: 13em;width:50ex;margin-left:-15.4em">
                </div>
              </div>
            </div>

            <div id="playerBox">
              <div class="btn-group">
                <input class="checkbox" type="checkbox" checked="true" id="enableConsole"><span>Enable console</span><br>
                <input class="checkbox" type="checkbox" id="confirmClearData">
                <a href="#" style="color: red;" onclick="userInteractions.clearGameData()">Clear game data</a>
              </div>
              <div class="btn-group">
                <button class="btn btn-default btn-sm" onclick="userInteractions.clearConsole()">Clear Console</button>
                <button class="btn btn-default btn-sm" onclick="userInteractions.viewStatistics()">View Stats</button>
                <div id="saveLoadButtons">
                  <button class="btn btn-default btn-sm" onclick="userInteractions.exportSaveDialog()">Save</button>
                  <button class="btn btn-default btn-sm" onclick="userInteractions.importSaveDialog()">Load</button>
                </div>
              </div>

            </div>
          </div>

          <div id="saveDialogContainer" style="display: none">
            <div id="saveDialog">
              <div>
                <button class="btn btn-default" id="copySaveText" onclick="userInteractions.copySaveText()" style="display: none">Copy to clipboard</button>
                <h3 id="saveDialogTitle">Export your save</h3>
              </div>
              <textarea id="saveText" placeholder="Paste the save data here"></textarea>
              <div id="loadButtonContainer" style="display: none">
                <button class="btn btn-default" onclick="userInteractions.importSave()">Load</button>
              </div>
            </div>
          </div>

          <div class="credits" style="position:absolute;margin-left:40%;margin-top:50%">
            <span id="version">Version: NGGYU NGLYD</span>
            <br>
            <a id="gitLink" href="https://github.com/RichardPaulAstley/richardpaulastley.github.io" target="_blank">Github</a>
            <a id="subLink" href="https://reddit.com/r/Pokeidle" target="_blank">Subreddit</a>
            <a id="disLink" href="https://discord.gg/pt57KfB" target="_blank">Discord</a>
          </div>

        </div>
      </div>

    </div>


    <div id="teamManage" style="width:25%;margin-left:75%;position:absolute;overflow:hidden;">
      <div class="btn-group" style="position:absolute">
        <button onclick="closeTeam()" class="btn btn-danger">close team</button>
      </div>
      <div id="playerPokes" class="container list" style="margin-top: 2.5em;height: 45.5em;">

          <div class="input-group">
            <input class="form-control checkbox" type="checkbox" id="enableDelete">
            <label class="input-group-addon" for="enableDelete">
              <span class="checkDescription">
                Manage Team
              </span>
            </label>

            <input class="form-control checkbox" type="checkbox" id="enablePokedex">
            <label class="input-group-addon" for="enablePokedex">
              <span class="checkDescription" id="viewPokedexString">
                View Pokedex
              </span>
            </label>
            </div>
            <div class="input-group">
              <label class="input-group-addon">
                <span>
                  Own + Owned Pokemon :
                </span>
              </label>
              <div style="padding:0.2em;text-align:center"id="nbalreadyowned"></div>
            </div>
          <div class="progress" id="heal">Heal</div>


        <div id="playerPokesList" class="list">
          <input class="form-control2" id="system-search2" name="q" placeholder="Search..." required>
          <select class="dropdown-toggle" id="pokeSortOrderSelect" onchange="userInteractions.changePokeSortOrder()">
          <option value="lvl">Level</option>
          <option value="dex">Pokedex #</option>
          <option value="vlv">Level, attack</option>
        </select>
          <select class="dropdown-toggle" id="pokeSortDirSelect" onchange="userInteractions.changePokeSortOrder()">
          <option value="asc">Asc</option>
          <option value="desc">Desc</option>
        </select>
          <div style="overflow:scroll;height: 33.7em;">
            <table class="table table-responsive table-list-search2">
              <tbody></tbody>
            </table>
          </div>
        </div>
        <div id="playerPokeDex" class="list hidden">
          <input class="form-control2" id="system-search2" name="q" placeholder="Search..." required>
          <select class="dropdown-toggle" id="dexView">
          <option value="all">All</option>
          <option value="missing">Missing</option>
          <option value="shiny">Shiny</option>
        </select>
          <ul></ul>
        </div>
      </div>
    </div>


    <!-- other container -->
    <div id="statisticsContainer" style="display: none">
      <div id="statisticsDialog">
        <div>
          <h3 id="statisticsTitle">Statistics</h3>
        </div>
        <div>
          <ul id="statisticsList"></ul>
        </div>
      </div>
    </div>

    <!-- <script src="//cdn.jsdelivr.net/ramda/latest/ramda.min.js"></script> -->
    <script src="db.js"></script>
    <script src="evolutions.js"></script>
    <script src="typeModifiers.js"></script>
    <script src="routes.js"></script>
    <script src="main.js"></script>

    <script>
      function openRoad() {
        if (document.getElementById('roadManage').style.width == "0%") {
          if (document.getElementById('contextMain').style.width == "75%") {
            document.getElementById('contextMain').style.width = "50%";
          } else {
            document.getElementById('contextMain').style.width = "75%";
          }
          document.getElementById('contextMain').style.marginLeft = "25%";
          document.getElementById('roadManage').style.width = "25%";
        }
      }

      function closeRoad() {
        if (document.getElementById('roadManage').style.width == "25%") {
          if (document.getElementById('contextMain').style.width == "50%") {
            document.getElementById('contextMain').style.width = "75%";
          } else {
            document.getElementById('contextMain').style.width = "100%";
          }
          document.getElementById('contextMain').style.marginLeft = "0%";
          document.getElementById('roadManage').style.width = "0%";
        }
      }

      function openTeam() {
        if (document.getElementById('teamManage').style.width == "0%") {
          if (document.getElementById('contextMain').style.width == "75%") {
            document.getElementById('contextMain').style.width = "50%";
          } else {
            document.getElementById('contextMain').style.width = "75%";
          }
          document.getElementById('teamManage').style.width = "25%";
        }
      }

      function closeTeam() {
        if (document.getElementById('contextMain').style.width == "50%") {
          document.getElementById('contextMain').style.width = "75%";
        } else {
          document.getElementById('contextMain').style.width = "100%";
        }
        document.getElementById('teamManage').style.width = "0%";
      }
    </script>
</body>

</html>
