<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pokeidle</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  <link href="bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="font-awesome.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="icon" type="image/png" href="http://puu.sh/uxvz7/eef94af5d2.png">
</head>
<body>
  <div id="gameContainer">
    <div id="areasList" class="container list">
      <br>
      <ul class="nav">
        <ul class="list">
        </ul>
      </ul>
    </div>
<!-- experimental -->
<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Clients</a>
  <a href="#">Contact</a>
</div>

<!-- Use any element to open the sidenav -->
<button onMouseOver="openNav()">open</button>

<!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
<div id="main">
  ...
</div>
<script>
/* Set the width of the side navigation to 250px */
function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
}

/* Set the width of the side navigation to 0 */
function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
}
</script>

<!-- fin experimental -->


    <div id="playerPokes" class="container list">
      <div class="controls">
        <input type="checkbox" id="enableDelete" ><span class="checkDescription">Manage Team</span>
        <button type="button" name="button" id="heal">Heal</button>
      </div>
      <ul class = "nav">
        <ul id="playerPokesList" class="list">
        </ul>
      </ul>
    </div>



    <div id="enemy" class="container poke">
      <div class="inner">
        <span class="name"></span><br>
        <img style="max-width:200px;max-height:200px" id="enemyImg" class="img" src="" alt=""><br>
        <span class="hp"></span><br>
        <span>hp: </span>
        <progress class="hpBar" value="0" max="100"></progress><br>
        <progress class="expBar" value="0" max="100"></progress>
        <br>
        <span class="status"></span>
      </div>
      <div id="capture-options">
        <input type="checkbox" id="enableCatch"><span>Try to catch</span>
        <p>Using:</p>
        <input type="radio" name="name" value="pokeball" checked="true" onclick="userInteractions.changeSelectedBall('pokeball')"><span>Pokeballs: </span><span class="ball-ammount pokeball">10</span><br>
        <input type="radio" name="name" value="greatball" onclick="userInteractions.changeSelectedBall('greatball')"><span>Greatballs: </span><span class="ball-ammount greatball">0</span><br>
        <input type="radio" name="name" value="ultraball" onclick="userInteractions.changeSelectedBall('ultraball')"><span>Ultraballs: </span><span class="ball-ammount ultraball">0</span><br>
        <input type="radio" name="name" value="secretball" onclick="userInteractions.changeSelectedBall('secretball')"><span>Secretball: </span><span class="ball-ammount secretball">0</span><br>
      </div>
    </div>

    <div id="player" class="container poke">
      <div class="inner">
        <span class="name"></span><br>
        <img style="max-width:200px;max-height:200px" id="playerImg" class="img" src="" alt=""><br>
        <span class="hp"></span><br>
        <span>hp: </span>
        <progress class="hpBar" value="0" max="100"></progress><br>
        <span>xp: </span>
        <progress class="expBar" value="0" max="100"></progress>
        <br>
        <span class="status"></span>
      </div>
      <div id="console">
        <span class="console-text"></span>
      </div>
      <div id="playerBox">
        <input type="checkbox" checked="true" id="enableConsole"><span>Enable console</span><br><br>
        <button onclick="userInteractions.clearConsole()">Clear Console</button><br><br>
        <input type="checkbox" id="confirmClearData">
        <a href="#" style="color: red;" onclick="userInteractions.clearGameData()">Clear game data</a>
      </div>
    </div>

    <span id="version">Version: NGGYU.10</span>
    <a id="gitLink" href="https://github.com/RichardPaulAstley/richardpaulastley.github.io" target="_blank">GitHub</a>
    <a id="subLink" href="https://reddit.com/r/Pokeidle" target="_blank">Subreddit</a>
  </div>

  <!-- <script src="//cdn.jsdelivr.net/ramda/latest/ramda.min.js"></script> -->

  <script src="pokedex2.js"></script>
  <script src="pokedex3.js"></script>
  <script src="pokedex4.js"></script>
  <script src="pokedex5.js"></script>
  <script src="evolutions.js"></script>
  <script src="typeModifiers.js"></script>
  <script src="routes.js"></script>
  <script src="main.js"></script>

</html>
